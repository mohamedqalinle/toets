<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exam 1");
            robotArm.speed = 900;
            // Jou instructies volgen hier
                for(i=0; i<4; i++) {
                    robotArm.moveRight();

                }

                for(i=0; i<2; i++){
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                robotArm.moveRight();

            }

            robotArm.grab();

            for(i=0; i<4; i++){
                    robotArm.moveLeft();
                }
                robotArm.drop();
                for(i=0; i<2; i++){
                    for(j=0; j<3; j++){
                        robotArm.moveRight();
                    }

                    robotArm.grab();
                    for(t=0; t<3; t++){
                        robotArm.moveLeft();
                    }

                    robotArm.drop();
                }
                for(i=0; i<5; i++){
                    robotArm.moveRight();
                }
                for(i=0; i<3; i++){
                    robotArm.grab();
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();

                }
                robotArm.moveRight();
                for(i=0; i<3; i++){
                    robotArm.grab();
                    robotArm.moveRight();
                    robotArm.moveRight();
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                }
           

          

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
